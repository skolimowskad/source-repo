name: Zadanie 2 CI/CD

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Wersja aplikacji'
        required: false

jobs:
  dockerCI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}

      - name: Install Qemu
        uses: docker/setup-qemu-action@v2

      - name: Install Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set App Version
        run: echo "APP_VERSION=${{ github.event.inputs.version || '1' }}" >> $GITHUB_ENV

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            skolimowskad/zad2gitops:${{ github.run_number }}
            skolimowskad/zad2gitops:latest

  kubernetesCI:
    runs-on: ubuntu-latest
    needs: dockerCI
    steps:
      - name: Checkout Config repo
        uses: actions/checkout@v2
        with:
          repository: skolimowskad/config-repo
          token: ${{ secrets.TOKEN }}

      - name: Configure access to Config repo
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          sed -i "s|image: skolimowskad/zad2gitops:.*|image: skolimowskad/zad2gitops:${{ github.run_number }}|" deployment.yaml
          sed -i "s|Numer Wersji:.*|Numer Wersji: $APP_VERSION|" index.html
          git add deployment.yaml index.html
          git commit -m "Update Docker image version and app version"
          git push origin main

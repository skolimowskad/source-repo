name: Zadanie 2 CI/CD

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Wersja aplikacji'
        required: true

jobs:
  dockerCI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}

      - name: Install Qemu
        uses: docker/setup-qemu-action@v2

      - name: Install Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set application version
        run: echo "::set-env name=APP_VERSION::2"

      - name: Build and Push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t skolimowskad/zad2gitops:${{ github.run_number }} .
          docker buildx build --platform linux/amd64,linux/arm64 -t skolimowskad/zad2gitops:latest .
          docker push skolimowskad/zad2gitops:${{ github.run_number }}
          docker push skolimowskad/zad2gitops:latest

  kubernetesCI:
    runs-on: ubuntu-latest
    needs: dockerCI
    steps:
      - name: Checkout Config repo
        uses: actions/checkout@v2
        with:
          repository: skolimowskad/config-repo
          token: ${{ secrets.TOKEN }}

      - name: Configure access to Config repo
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          sed -i "s|image: skolimowskad/zad2gitops:.*|image: skolimowskad/zad2gitops:${{ env.APP_VERSION }}|" deployment.yaml
          git add deployment.yaml
          git commit -m "Update Docker image version"
          git push origin main

      - name: Create Release
        run: gh release create v${{ env.APP_VERSION }} -t "Release v${{ env.APP_VERSION }}" -n "Release v${{ env.APP_VERSION }}"
